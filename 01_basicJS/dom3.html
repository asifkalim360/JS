<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discuss about Child Node!!!</title>
</head>
<body style="background-color: black; color:aliceblue">

    
</body>

<script>
    const heading = document.createElement('h1')
    console.log(heading);
    heading.className = "head1"
    heading.setAttribute("name", "heading1")
    heading.style.backgroundColor = "yellow"
    heading.innerText = "Heading"
    const nodes = document.createTextNode("Nodes")
    heading.appendChild(nodes)
    document.body.appendChild(heading)

    
    const div = document.createElement('div'); 
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Node list and append child"
    const addText = document.createTextNode("Node list and append child")
    div.appendChild(addText)

    document.body.appendChild(div)


</script>
</html>
